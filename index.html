<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <img class="logo" src="icons/logo.svg" alt="logo" />
        <div class="website-name">Library</div>
      </div>
    </div>
    <div class="main">
      <div class="library-grid">
        <div class="add-book-card">
          <button class="add-book-button">
            <img src="icons/add-book-icon.svg" alt="" />
          </button>
          <div>Add Book</div>
        </div>
      </div>
    </div>
    <div class="modal">
      <dialog>
        <form action="" method="post">
          <h1>New Book</h1>
          <div class="form-item">
            <input type="text" name="title-input" placeholder="holder" />
            <label for="title-input">Title</label>
          </div>
          <div class="form-item">
            <input
              type="text"
              name="author-input"
              placeholder="holder"
              required
            />
            <label for="author-input">Author</label>
          </div>
          <div class="form-item">
            <input
              type="number"
              name="page-input"
              placeholder="holder"
              required
            />
            <label for="page-input">Pages</label>
          </div>
          <div class="read-form-item">
            <label class="read-input-label" for="read-input">Read</label>
            <input type="checkbox" name="read-input" />
          </div>
          <button class="submit-button" type="submit">Add to Library</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
